###
# This is example docker compose that sets up local developer environment.
# Please refer to README.md for instructions on how to run it.
###

version: "2.2"

services:
  zookeeper:
    image: library/zookeeper:3.4.9
    environment:
      ZOO_MY_ID: 1
      ZOO_PORT: 2181
      ZOO_SERVERS: server.1=zookeeper:2888:3888

  kafka:
    image: wurstmeister/kafka:2.13-2.6.0
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_LISTENERS: LISTENER_DOCKER_INTERNAL://:9093,LISTENER_DOCKER_EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka:9093,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: >-
        cdl.data.input:1:1,
        cdl.edge.input:1:1,
        cdl.reports:1:1,
        cdl.materialization:1:1,
        cdl.materialization.reports:1:1,
        cdl.timeseries.vm.ordered.1.data:1:1,
        cdl.timeseries.vm.unordered.1.data:1:1,
        cdl.timeseries.druid.ordered.1.data:1:1,
        cdl.timeseries.druid.unordered.1.data:1:1,
        cdl.timeseries.internal.druid:1:1,
        cdl.document.ordered.1.data:1:1,
        cdl.document.unordered.1.data:1:1
    depends_on:
      - zookeeper

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "1234"
    volumes:
      - ./.setup/postgres:/docker-entrypoint-initdb.d

  victoria_metrics:
    image: victoriametrics/victoria-metrics:latest
    ports:
      - "8428:8428"
    command: -retentionPeriod 0 -search.latencyOffset 1s -search.maxLookback 50000m

  rabbitmq:
    image: library/rabbitmq:3.8.4-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_CONFIG_FILE: "/etc/cdl/rabbitmq"
    volumes:
      - ./.setup/rabbitmq:/etc/cdl

  druid_coordinator:
    image: apache/druid:0.20.0
    depends_on:
      - zookeeper
      - postgres
    ports:
      - "8081:8081"
    command: coordinator
    env_file:
      - druid.env

  druid_broker:
    image: apache/druid:0.20.0
    depends_on:
      - zookeeper
      - postgres
      - druid_coordinator
    ports:
      - "8082:8082"
    command: broker
    env_file:
      - druid.env

  druid_historical:
    image: apache/druid:0.20.0
    depends_on:
      - zookeeper
      - postgres
      - druid_coordinator
    ports:
      - "8083:8083"
    command: historical
    env_file:
      - druid.env

  druid_middlemanager:
    image: apache/druid:0.20.0
    depends_on:
      - zookeeper
      - postgres
      - druid_coordinator
    ports:
      - "8091:8091"
    command: middleManager
    env_file:
      - druid.env

  druid_router:
    image: apache/druid:0.20.0
    depends_on:
      - zookeeper
      - postgres
      - druid_coordinator
    ports:
      - "8888:8888"
    command: router
    env_file:
      - druid.env

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "16686:16686"
      - "14268:14268"

networks:
  default:
    driver: bridge
